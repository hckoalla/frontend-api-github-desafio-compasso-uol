<!doctype html>
<html lang="en">
<header>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- LOADING BOOTSTRAP -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.bundle.min.js"></script>

    <!-- LOADING MAIN CSS -->
    <link href="css/main.css" rel="stylesheet">
</header>

<body>

    <div class="container">
        <h2>GitHub API <small>Consumption</small></h2>
        <fieldset>
            <legend>Repos and Starred consultation by username</legend>
            <form action=" " method="post" id="form-username">
                <div class="row">
                    <div class="col-sm-2 col-md-3 col-lg-4"></div>

                    <div class="col-sm-3 col-md-2 col-lg-1">
                        <label class="colcontrol-label">Username</label>
                    </div>

                    <div class="col-sm-5 col-md-4 col-lg-3">
                        <div class="inputGroupContainer">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">@</div>
                                </div>
                                <input type="text" class="form-control" id="input-username" placeholder="Username">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-2 col-md-3 col-lg-4"></div>
                    <div class="col-sm-4 col-md-3 col-lg-4">
                        <button type="button" class="btn btn-primary" onclick="findUser();">Find user</button>
                    </div>
                </div>
            </form>

        </fieldset>
    </div>

    <div id="message-modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Message</h5>
                </div>
                <div class="modal-body">
                    <label id="message-modal-body-label"></label>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="toggleMessageModal();">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div id="user-modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-uppercase" id="user-modal-header"></h5>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-sm-12 col-md-6">
                            <img id="user-modal-profile-image" alt="user-profile-image" class="rounded img-thumbnail" />
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <button id="user-modal-button-details" class="btn btn-info">More</button>
                            <ul class="list-unstyled">
                                <li><label>Name:</label><label id="user-modal-body-name"></label></li>
                                <li>
                                    <label>Company:</label>
                                    <label id="user-modal-body-company"></label>
                                </li>
                                <li>
                                    <label>E-mail:</label>
                                    <label id="user-modal-body-email"></label>
                                </li>
                                <li>
                                    <label>Hirable:</label>
                                    <label id="user-modal-body-hirable"></label>
                                </li>
                                <li><label>Public Repos:</label>
                                    <label id="user-modal-body-public_repos"></label>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <button type="button" class="btn btn-success" onclick="getRepos();">Repos</button>
                        </div>
                        <div class="col-sm-6">
                            <button type="button" class="btn btn-success" onclick="getStarred();">Starred</button>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="toggleUserModal();">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div id="repos-modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-uppercase" id="repos-modal-header"></h5>
                </div>
                <div class="modal-body">
                    <div>
                        <table class="table table-striped" id="repos-modal-body-table">
                            <thead></thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="toggleReposModal();">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div id="starred-modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-uppercase" id="starred-modal-header"></h5>
                </div>
                <div class="modal-body">
                    <div>
                        <table class="table table-striped" id="starred-modal-body-table">
                            <thead></thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="toggleStarredModal();">Close</button>
                </div>
            </div>
        </div>
    </div>

</body>

<!-- LOADING JQUERY -->
<script src="js/jquery-3.6.0.min.js"></script>

<!-- LOADING RESOURCE -->
<script src="resource/config.js"></script>

<!-- LOADING MODAL AND API JS -->
<script src="js/modal.js"></script>
<script src="js/api.js"></script>

<!-- LOADING OTHERS JS -->
<script src="js/urls.js"></script>
<script src="js/messages.js"></script>
<script src="js/user.js"></script>
<script src="js/repos.js"></script>
<script src="js/starred.js"></script>

<script>
    $(document).ready(function () {
        hasUsernameOnPath();
    });
</script>

</html>
